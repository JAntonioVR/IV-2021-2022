# Ejecucion de los test con el contenedor base 3.8-slim
name: test-code
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Execute test
        run: | 
          docker run -t -v `pwd`:/app/test \
            -e DATASET='data/Restaurant_Reviews.tsv' \
            -e LOGGING_DIR='/tmp/' \
            -e LOGGING_FILE='tests.log' \
            -e LOGGING_LEVEL='DEBUG' \
            -e LOGGING_FORMAT='%(levelname)s - %(message)s' \
            jantoniovr/iv-2021-2022:3.8-slim