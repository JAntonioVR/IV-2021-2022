version: 2.1
orbs:
  python: circleci/python@1.2

jobs:
  # Testeado del c√≥digo con las distintas versiones de Python
  test:
    parameters:
      python-version:
        type: string
        default: "3.8-slim"
    docker:
      - image: jantoniovr/iv-2021-2022:<< parameters.python-version >>
    steps:
      - checkout
      - run: invoke test
      
workflows:
  sample: 
    jobs:
      - test:
          matrix:
            parameters:
              python-version: ['3.10-slim', '3.9-slim', '3.8-slim', '3.10', '3.9', '3.8']

