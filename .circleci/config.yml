version: 2.1
orbs:
  python: circleci/python@1.2

jobs:
  # Testeado del c√≥digo con las distintas versiones de Python
  test:
    parameters:
      python-version:
        type: string
    docker:
      - image: jantoniovr/iv-2021-2022:<< parameters.python-version >>
    steps:
      - checkout
      - run: 
          name: Export DATASET
          command: echo 'export DATASET=data/Restaurant_Reviews.tsv' >> $BASH_ENV
      - run: 
          name: Export LOGGING_DIR
          command: echo 'export LOGGING_DIR=logs' >> $BASH_ENV
      - run: 
          name: Export LOGGING_FILE
          command: echo 'export LOGGING_FILE=tests.log' >> $BASH_ENV
      - run: 
          name: Export LOGGING_LEVEL
          command: echo 'export LOGGING_LEVEL=DEBUG' >> $BASH_ENV
      - run: 
          name: Export LOGGING_FORMAT
          command: echo "export LOGGING_FORMAT='%(levelname)s - %(message)s'" >> $BASH_ENV
      - run: 
          name: Execute test
          command: invoke test

workflows:
  ejecuta_test: 
    jobs:
      - test:
          matrix:
            parameters:
              python-version: ['3.10-slim', '3.9-slim']

