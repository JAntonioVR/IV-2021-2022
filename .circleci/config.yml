version: 2.1
orbs:
  python: circleci/python@1.2

jobs:
  # Testeado del c√≥digo con las distintas versiones de Python
  test:
    parameters:
      python-version:
        type: string
    docker:
      - image: jantoniovr/iv-2021-2022:<< parameters.python-version >>
    steps:
      - checkout
      - run: export DATASET=data/Restaurant_Reviews.tsv
      - run: export LOGGING_DIR=logs
      - run: export LOGGING_FILE=tests.log
      - run: export LOGGING_LEVEL=DEBUG
      - run: export LOGGING_FORMAT='%(levelname)s - %(message)s'
      - run: invoke test

workflows:
  ejecuta_test: 
    jobs:
      - test:
          matrix:
            parameters:
              python-version: ['3.10-slim', '3.9-slim']

